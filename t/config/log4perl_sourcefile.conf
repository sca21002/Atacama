log4perl.rootLogger=TRACE, Screen, LOGFILE

log4perl.appender.Screen = Log::Log4perl::Appender::Screen
log4perl.appender.Screen.layout = SimpleLayout
log4perl.appender.Screen.utf8 = 1

log4perl.appender.LOGFILE=Log::Log4perl::Appender::File
log4perl.appender.LOGFILE.filename= sub { Atacama::Worker::Job::Sourcefile->log_file_name() }
log4perl.appender.LOGFILE.mode=append
log4perl.appender.LOGFILE.utf8 = 1
log4perl.appender.LOGFILE.layout=PatternLayout
log4perl.appender.LOGFILE.layout.ConversionPattern=[%p] %d{dd.MM.yyyy HH:mm:ss} - %C (Zeile %L): %m%n
